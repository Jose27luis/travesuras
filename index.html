    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        color: #fff;
        font-family: "Georgia", serif;
        overflow-x: hidden;
        cursor: default;
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }

      .heart {
        color: #ff0000;
        font-size: 8rem;
        animation: heartbeat 1s infinite;
        display: inline-block;
        filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.8));
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
      }

      .container {
        position: relative;
        z-index: 2;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }

      h1 {
        font-size: 4rem;
        background: linear-gradient(45deg, #ff6b9d, #ffc371, #ff6b9d);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 3s ease infinite;
        text-align: center;
        margin-bottom: 20px;
        text-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .age {
        font-size: 8rem;
        font-weight: bold;
        margin: 30px 0;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }

      .age-number {
        background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 4s ease infinite;
      }

      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        pointer-events: none;
        z-index: 1000;
        animation: confettiFall 3s linear forwards;
      }

      @keyframes confettiFall {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .cake-container {
        margin: 40px 0;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .cake-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }

      .cake {
        width: 200px;
        height: 250px;
        position: relative;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .cake:hover {
        transform: scale(1.1);
      }

      .person-clapping {
        font-size: 5rem;
        animation: clapHands 0.6s infinite;
        cursor: pointer;
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
        transition: transform 0.3s ease;
      }

      .person-clapping:hover {
        transform: scale(1.2);
      }

      @keyframes clapHands {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px) rotate(5deg);
        }
      }

      /* Base del plato */
      .cake::before {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 220px;
        height: 15px;
        background: linear-gradient(180deg, #888 0%, #666 50%, #444 100%);
        border-radius: 50%;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      }

      /* Sombra realista */
      .cake::after {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 180px;
        height: 40px;
        background: radial-gradient(
          ellipse,
          rgba(0, 0, 0, 0.4) 0%,
          transparent 70%
        );
        border-radius: 50%;
        z-index: -1;
      }

      .cake-layer {
        position: absolute;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(255, 107, 157, 0.5);
      }

      .layer1 {
        bottom: 0;
        left: 10px;
        width: 180px;
        height: 60px;
        background: linear-gradient(
          180deg,
          #d4a574 0%,
          #c49463 50%,
          #8b6939 100%
        );
        box-shadow: 0 5px 20px rgba(139, 105, 57, 0.6),
          inset 0 -10px 20px rgba(0, 0, 0, 0.2);
      }

      .layer2 {
        bottom: 55px;
        left: 25px;
        width: 150px;
        height: 60px;
        background: linear-gradient(
          180deg,
          #d4a574 0%,
          #c49463 50%,
          #8b6939 100%
        );
        box-shadow: 0 5px 20px rgba(139, 105, 57, 0.6),
          inset 0 -10px 20px rgba(0, 0, 0, 0.2);
      }

      .layer3 {
        bottom: 110px;
        left: 40px;
        width: 120px;
        height: 60px;
        background: linear-gradient(
          180deg,
          #d4a574 0%,
          #c49463 50%,
          #8b6939 100%
        );
        box-shadow: 0 5px 20px rgba(139, 105, 57, 0.6),
          inset 0 -10px 20px rgba(0, 0, 0, 0.2);
      }

      /* Frosting/crema */
      .cake-layer::before {
        content: "";
        position: absolute;
        top: -8px;
        left: 0;
        width: 100%;
        height: 16px;
        background: linear-gradient(
          180deg,
          #fff3e0 0%,
          #ffe0b2 50%,
          #ffcc80 100%
        );
        border-radius: 50% 50% 10px 10px;
        box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.8);
      }

      /* Decoraciones de frosting */
      .cake-layer::after {
        content: "";
        position: absolute;
        top: -8px;
        left: 10%;
        width: 15px;
        height: 15px;
        background: radial-gradient(circle, #ffb74d 30%, #ff8a65 70%);
        border-radius: 50%;
        box-shadow: 20px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          40px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          60px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          80px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          100px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          120px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          140px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%);
      }

      .layer2::after {
        box-shadow: 15px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          30px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          45px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          60px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          75px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          90px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          105px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          120px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%);
      }

      .layer3::after {
        box-shadow: 10px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          20px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          30px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          40px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          50px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          60px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          70px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          80px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%),
          90px 0 0 radial-gradient(circle, #ffb74d 30%, #ff8a65 70%);
      }

      .candle {
        width: 8px;
        height: 40px;
        background: linear-gradient(180deg, #fff, #ffc371);
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 4px;
      }

      .flame {
        width: 20px;
        height: 30px;
        background: radial-gradient(circle, #ffd700, #ff6b00);
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        animation: flicker 0.3s infinite;
      }

      @keyframes flicker {
        0%,
        100% {
          transform: translateX(-50%) scale(1);
        }
        50% {
          transform: translateX(-50%) scale(1.1, 0.9);
        }
      }

      .countdown {
        font-size: 1.5rem;
        margin: 20px 0;
        color: #ffc371;
      }

      .photo-frame-decoration {
        margin: 40px auto;
        max-width: 500px;
        position: relative;
        animation: floatIn 1s ease-out;
      }

      @keyframes floatIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .photo-container {
        position: relative;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        padding: 20px;
        border-radius: 25px;
        box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4),
          0 0 100px rgba(245, 87, 108, 0.2);
        animation: glowPulse 3s ease infinite;
      }

      @keyframes glowPulse {
        0%,
        100% {
          box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4),
            0 0 100px rgba(245, 87, 108, 0.2);
        }
        50% {
          box-shadow: 0 20px 60px rgba(102, 126, 234, 0.6),
            0 0 150px rgba(245, 87, 108, 0.4);
        }
      }

      .photo-container img {
        width: 100%;
        height: auto;
        border-radius: 15px;
        display: block;
        border: 5px solid rgba(255, 255, 255, 0.3);
        transition: transform 0.3s ease;
      }

      .photo-container:hover img {
        transform: scale(1.05);
      }

      .photo-sparkles {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
      }

      .sparkle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: radial-gradient(circle, #ffd700, transparent);
        border-radius: 50%;
        animation: sparkleAnim 2s infinite;
      }

      @keyframes sparkleAnim {
        0%,
        100% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Carrusel de Recuerdos */
      .memories-section {
        margin: 60px 0;
        max-width: 800px;
        animation: floatIn 1s ease-out;
      }

      .memories-title {
        font-size: 3rem;
        background: linear-gradient(45deg, #ff6b9d, #ffc371, #667eea);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 3s ease infinite;
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
        filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.5));
      }

      .carousel-container {
        position: relative;
        width: 100%;
        max-width: 700px;
        margin: 0 auto;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
      }

      .carousel-wrapper {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .carousel-slide {
        min-width: 100%;
        position: relative;
      }

      .carousel-slide img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 20px;
      }

      .carousel-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        font-size: 2rem;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        z-index: 10;
      }

      .carousel-nav:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-50%) scale(1.1);
      }

      .carousel-prev {
        left: 20px;
      }

      .carousel-next {
        right: 20px;
      }

      .carousel-dots {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      .carousel-dot {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .carousel-dot.active {
        background: #ff6b9d;
        transform: scale(1.2);
        box-shadow: 0 0 15px rgba(255, 107, 157, 0.8);
      }

      .carousel-slide::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.1) 0%,
          rgba(245, 87, 108, 0.1) 100%
        );
        pointer-events: none;
      }

      @media (max-width: 768px) {
        .memories-title {
          font-size: 2.5rem;
        }
        .carousel-nav {
          width: 40px;
          height: 40px;
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

    <script>
      // Crear estrellas
      const starsContainer = document.getElementById("stars");
      for (let i = 0; i < 200; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        star.style.animationDelay = Math.random() * 3 + "s";
        starsContainer.appendChild(star);
      }

      // Contador de tiempo desde el cumplea√±os
      let seconds = 0;
      setInterval(() => {
        seconds++;
        const hours = Math.floor(seconds / 3600);
        const mins = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        document.getElementById(
          "countdown"
        ).textContent = `Celebrando hace: ${hours}h ${mins}m ${secs}s üéâ`;
      }, 1000);

      // Funci√≥n para soplar la vela
      let candleBlown = false;
      function blowCandle() {
        if (!candleBlown) {
          const flame = document.getElementById("flame");
          flame.style.animation = "none";
          flame.style.opacity = "0";
          candleBlown = true;

          // Confetti cuando se sopla la vela
          for (let i = 0; i < 100; i++) {
            setTimeout(() => createConfetti(), i * 20);
          }

          setTimeout(() => {
            alert("üéâ ¬°Que se cumplan todos tus deseos, Sarita! üéâ");
          }, 500);
        }
      }

      // Confetti
      function createConfetti() {
        const colors = ["#ff6b9d", "#ffc371", "#667eea", "#764ba2", "#f093fb"];
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * window.innerWidth + "px";
          confetti.style.top = "-10px";
          confetti.style.background =
            colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 0.5 + "s";
          document.body.appendChild(confetti);

          setTimeout(() => confetti.remove(), 3000);
        }
      }

      // Control de m√∫sica
      let musicPlaying = false;
      function toggleMusic() {
        const audio = document.getElementById("backgroundMusic");
        const btn = document.getElementById("musicToggleBtn");

        if (!musicPlaying) {
          audio
            .play()
            .then(() => {
              musicPlaying = true;
              btn.textContent = "üîá Pausar M√∫sica";
              btn.style.background =
                "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)";
            })
            .catch((error) => {
              console.log("Error al reproducir audio:", error);
              alert(
                "‚ö†Ô∏è Error al reproducir el audio. Verifica que el archivo de Google Drive est√© configurado como p√∫blico.\n\nSi el problema persiste, intenta:\n1. Abrir el archivo en otra pesta√±a\n2. Revisar la configuraci√≥n de compartir en Google Drive"
              );
            });
        } else {
          audio.pause();
          musicPlaying = false;
          btn.textContent = "üéµ Feliz cumplea√±os";
          btn.style.background =
            "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
        }
      }

      // Efecto de cursor
      document.addEventListener("mousemove", (e) => {
        if (Math.random() > 0.95) {
          const sparkle = document.createElement("div");
          sparkle.style.position = "fixed";
          sparkle.style.left = e.clientX + "px";
          sparkle.style.top = e.clientY + "px";
          sparkle.style.width = "5px";
          sparkle.style.height = "5px";
          sparkle.style.background = "#ffc371";
          sparkle.style.borderRadius = "50%";
          sparkle.style.pointerEvents = "none";
          sparkle.style.zIndex = "9999";
          document.body.appendChild(sparkle);

          setTimeout(() => {
            sparkle.style.transition = "all 0.5s ease";
            sparkle.style.opacity = "0";
            sparkle.style.transform = "scale(2)";
            setTimeout(() => sparkle.remove(), 500);
          }, 10);
        }
      });

      // Crear brillos animados alrededor de la foto
      function createPhotoSparkles() {
        const sparklesContainer = document.getElementById("photoSparkles");
        if (!sparklesContainer) return;

        const colors = ["#ffd700", "#ff6b9d", "#667eea", "#ffc371", "#f093fb"];

        for (let i = 0; i < 8; i++) {
          const sparkle = document.createElement("div");
          sparkle.className = "sparkle";

          // Posicionar en c√≠rculo alrededor de la foto
          const angle = (i * 360) / 8;
          const radius = 200;
          const x = 50 + (radius * Math.cos((angle * Math.PI) / 180)) / 2;
          const y = 50 + (radius * Math.sin((angle * Math.PI) / 180)) / 2;

          sparkle.style.left = x + "%";
          sparkle.style.top = y + "%";
          sparkle.style.background = `radial-gradient(circle, ${
            colors[i % colors.length]
          }, transparent)`;
          sparkle.style.animationDelay = i * 0.25 + "s";

          sparklesContainer.appendChild(sparkle);
        }
      }

      // Inicializar brillos de la foto
      window.addEventListener("load", createPhotoSparkles);

      // Carrusel de Recuerdos
      let currentSlide = 0;
      const totalSlides = 4;

      function initCarousel() {
        const dotsContainer = document.getElementById("carouselDots");
        for (let i = 0; i < totalSlides; i++) {
          const dot = document.createElement("div");
          dot.className = "carousel-dot";
          if (i === 0) dot.classList.add("active");
          dot.addEventListener("click", () => goToSlide(i));
          dotsContainer.appendChild(dot);
        }
        updateCarousel();
      }

      function updateCarousel() {
        const wrapper = document.getElementById("carouselWrapper");
        wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;

        // Actualizar dots
        const dots = document.querySelectorAll(".carousel-dot");
        dots.forEach((dot, index) => {
          if (index === currentSlide) {
            dot.classList.add("active");
          } else {
            dot.classList.remove("active");
          }
        });
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        updateCarousel();
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        updateCarousel();
      }

      function goToSlide(index) {
        currentSlide = index;
        updateCarousel();
      }

      // Inicializar carrusel
      initCarousel();

      // Auto-play del carrusel
      setInterval(nextSlide, 6000);
    </script>
  </body>
</html>
